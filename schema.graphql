# input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

type User
  @model
  @auth(rules: [{ allow: public, operations: [read] }, { allow: owner }]) {
  username: String!
  email: String @auth(rules: [{ allow: owner }])
  papercrafts: [Papercraft!]! @hasMany
}

type Papercraft
  @model
  @auth(rules: [{ allow: public, operations: [read] }, { allow: owner }]) {
  user: User! @belongsTo
  glb: S3Object
  pdf_lineless: S3Object
  pdf_lined: S3Object
  tags: [Tag!]! @manyToMany(relationName: "PapercraftTags")
}

type Tag
  @model
  @auth(rules: [{ allow: public, operations: [read] }, { allow: owner }]) {
  title: String!
  papercrafts: [Papercraft!]! @manyToMany(relationName: "PapercraftTags")
}

type S3Object {
  bucket: String!
  region: String!
  key: String!
  dimensions: Point!
  localURL: String
}

type Color {
  r: Int!
  g: Int!
  b: Int!
}
