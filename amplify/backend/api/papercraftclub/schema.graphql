# all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules
# input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

type User
  @model
  @searchable
  @auth(
    rules: [
      { allow: public, operations: [read] }
      { allow: owner, operations: [read, update, delete] }
      { allow: groups, groups: ["Admins"] }
    ]
  ) {
  username: String!
  email: String @auth(rules: [{ allow: owner }])
  papercrafts: [Papercraft!]! @hasMany
  builds: [Build!]! @hasMany
  profile_picture: S3Object
  description: String
  website: String
  instagram: String
  twitter: String
}

type Papercraft
  @model
  @searchable
  @auth(
    rules: [
      { allow: public, operations: [read] }
      { allow: groups, groups: ["Admins"] }
      { allow: owner }
    ]
  ) {
  user: User! @belongsTo
  title: String!
  description: String!
  glb: S3Object
  pdo: S3Object!
  pdf_lineless: S3Object
  pdf_lined: S3Object
  tags: [Tag!]! @manyToMany(relationName: "PapercraftTags")
  pictures: [S3Object!]!
  builds: [Build!]! @hasMany
  difficulty: Difficulty!
  width_in: Float
  height_in: Float
  length_in: Float
  verified: Boolean!
}

type Build
  @model
  @searchable
  @auth(
    rules: [
      { allow: public, operations: [read] }
      { allow: groups, groups: ["Admins"] }
      { allow: owner }
    ]
  ) {
  user: User! @belongsTo
  papercraft: Papercraft @belongsTo
  description: String
  pictures: [S3Object!]!
  verified: Boolean
}

type Tag
  @model
  @searchable
  @auth(
    rules: [
      { allow: public, operations: [read] }
      { allow: groups, groups: ["Admins"] }
    ]
  ) {
  title: String!
  papercrafts: [Papercraft!]! @manyToMany(relationName: "PapercraftTags")
}

enum Difficulty {
  insane
  hard
  medium
  easy
}

type S3Object {
  bucket: String!
  region: String!
  key: String!
  identityId: String!
}

type Color {
  r: Int!
  g: Int!
  b: Int!
}
